<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIOLOGY DPP-02</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f6f9; }
    header { background:#222; color:#fff; padding:15px; text-align:center; position:relative; }
    header h2 { margin:0; }
    header h4 { margin:5px 0 0; font-weight:normal; color:#ffc107; }
    .info-box { position:absolute; left:10px; top:10px; background:#fff; color:#000; padding:8px 12px; border-radius:8px; font-size:13px; line-height:1.4; border:1px solid #ccc; }
    .marking-box { position:absolute; right:10px; top:10px; background:#fff; color:#000; padding:8px 12px; border-radius:8px; font-size:13px; line-height:1.4; border:1px solid #ccc; }
    .container { max-width:900px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; text-align:center; }
    input, select { padding:10px; font-size:16px; margin:10px 0; width:80%; border-radius:8px; border:1px solid #ccc; }
    button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; font-size:16px; }
    #startTestBtn { background:#007bff; color:#fff; width:50%; opacity:0.5; cursor:not-allowed; }
    #startTestBtn.enabled { opacity:1; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div class="info-box"><b>Total Questions: 20</b></div>
    <h2>BIOLOGY DPP-02</h2>
    <h4>Chapter: वंशागति और विविधता के सिद्धांत</h4>
    <div class="marking-box">
      <b>Marking Scheme</b><br>
      ✔ If Correct: +4 Marks<br>
      ❌ If Wrong: –1 Mark
    </div>
  </header>
  <div class="container">
    <div id="entryForm">
      <input type="text" id="name" placeholder="Enter Your Name">
      <input type="date" id="dob">
      <button id="startTestBtn">Start Test</button>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("name");
    const dobInput = document.getElementById("dob");
    const startBtn = document.getElementById("startTestBtn");

    // Check if test already completed
    if(localStorage.getItem("testCompleted") === "true"){
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Test Already Completed. You can't attempt again.</h2>";
    }

    function checkInputs(){
      if(nameInput.value.trim() !== "" && dobInput.value !== ""){
        startBtn.classList.add("enabled");
      } else {
        startBtn.classList.remove("enabled");
      }
    }

    nameInput.addEventListener("input", checkInputs);
    dobInput.addEventListener("input", checkInputs);

    startBtn.addEventListener("click", () => {
      if(!startBtn.classList.contains("enabled")) return;
      localStorage.setItem("name", nameInput.value.trim());
      localStorage.setItem("dob", dobInput.value);
      window.location.href = "test.html"; // replace with actual test page if needed
    });
  </script>
</body>
</html>
