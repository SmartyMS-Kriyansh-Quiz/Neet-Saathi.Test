<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Answer Key</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f4f6f9; }
    h2 { text-align:center; color:#333; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#007bff; color:#fff; }
    tr:nth-child(even) { background:#f9f9f9; }
    .back-btn { background:#007bff; color:#fff; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; margin:20px auto; display:block; }
  </style>
</head>
<body>
  <h2>Answer Key & Summary</h2>
  <table id="answerTable">
    <thead>
      <tr>
        <th>Question No.</th>
        <th>Correct Answer</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="back-btn" onclick="window.history.back()">Back</button>

  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const tbody=document.querySelector("#answerTable tbody");
      let answerKey=JSON.parse(localStorage.getItem("answerKey") || "{}");
      if(Object.keys(answerKey).length===0){
        tbody.innerHTML="<tr><td colspan='2'>No Answer Key available</td></tr>";
        return;
      }
      for(let q in answerKey){
        let tr=document.createElement("tr");
        let tdQ=document.createElement("td");
        tdQ.textContent=q;
        let tdA=document.createElement("td");
        tdA.textContent=answerKey[q];
        tr.appendChild(tdQ);
        tr.appendChild(tdA);
        tbody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
