<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f4f6f9; }
    h1 { text-align:center; color:#333; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#007bff; color:#fff; }
    tr:nth-child(even) { background:#f9f9f9; }
    .btn { background:#007bff; color:#fff; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; display:block; margin:auto; margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <table id="leaderboardTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Student DOB</th>
        <th>Marks</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="btn" onclick="window.location.href='index.html'">Back to Test</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tbody = document.querySelector("#leaderboardTable tbody");
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      if (leaderboard.length === 0) {
        tbody.innerHTML = "<tr><td colspan='4'>No records found</td></tr>";
        return;
      }
      leaderboard.forEach(entry => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.dob}</td>
          <td>${entry.marks}</td>
          <td>${entry.percentage}%</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
